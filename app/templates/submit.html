{% extends "base.html" %}

{% block title %}Submit{% endblock %}

{% block content %}
  <h1>Submit</h1>
  <p>Form Submitted. Here is your image: {{ text }}</p>
  <img src="{{ image_url }}" alt="{{ text }}">
  <p>Here is a direct link to your image: <a href="{{ image_url }}">{{ text }}</a></p>
{% endblock %}
